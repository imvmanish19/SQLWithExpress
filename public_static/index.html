        <h1>Add Person Data</h1>
        <form method="POST" action="/api">
            <input id="name" type="text" placeholder="Name" name="name"><br><br>
            <input id="age" type="number" placeholder="Age" name="age"><br><br>
            <input id="place" type="text" placeholder="Place" name="place"><br><br>
            <input id="submit" type="submit">
        </form>
        <h1>Person Data</h1>
        <br>
        <br>
        <table id="persons" cellspacing="20" border="2" cellpadding="10" id="datatable">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
            <tr>
                <td>Sample Name</td>
                <td>Sample Age</td>
                <td>Sample City</td>
             </tr>
        </table>
        <script src="script.js" async defer></script>
    </body>
